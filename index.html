<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./common/art-qrcode.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="qrcode"></div>
</body>
<script>
    document.getElementById("qrcode").innerHTML = "";
    /**
     * QRCode的第一个参数是二维码要绘制到的dom
     */
    // var images = new Image();
    // images.src = "./component/single.png"
    // images.onload = () => {
    let qrcode = new QRCode(document.getElementById("qrcode"), {
        /**
         * text：二维码的信息
         */
        text: "abc几乎吃不吃鸡蛋饼",
        /**
         * width,height 是二维码的长宽
         * bgWidth,bgHeight 是整张图片的大小
         * top,left 是二维码距离整图的距离
         */
        width: 500,
        height: 500,
        bgWidth: 500,
        bgHeight: 500,
        top: 0,
        left: 0,
        materials: {
            /**
             * 对应每种遍历情况的填充图案
             */
            // border: "./component/border.png",
            eye: "./component/eye.png",
            row2: "./component/row2.png",
            row4: "./component/row4.png",
            col3: "./component/col3.png",
            single: ["./component/single.png", "./component/single_2.png"],
            row2col2: "./component/row2col2.png",
            row2col3: "./component/row2col3.png",
            row3col2: "./component/row3col2.png",
            corner: "./component/corner.png",
        }
    });
    // }

</script>
